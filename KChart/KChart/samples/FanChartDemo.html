<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fan Chart Demo</title>
    <script src="../src/KChart.js"></script>
</head>
<body>
    <canvas id="canvas" height="800" width="800"></canvas>
    <script>
        var Style = KChart.Style;
        var canvas = document.getElementById('canvas');
        var graphics = new KChart.CanvasGraphics(canvas);
        var fanChart = new KChart.FanChart(graphics, {
            center: ['50%', '50%'],
            radius: '80%',
            data: {
                values: [100, 150, 100, 500, 450, 230, 120],
                styles: [
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#6b0000"
                    }),
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#be0000"
                    }),
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#e20000"
                    }),
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#fa0000"
                    }),
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#ff3838"
                    }),
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#ff9d9d"
                    }),
                    new Style({
                        stroke: false,
                        fill: true,
                        fillColor: "#ffcece"
                    }),
                ]
            },
            xAxis: {
                labels: ['aa', 'bb', 'cc', 'dd', 'ee', 'ff', 'gg']
            },
            event: {
                hover: {
                    enable: true
                }
            }
        });
        fanChart.draw();
    </script>
</body>
</html>
