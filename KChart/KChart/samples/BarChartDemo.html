    <title>Bar Chart Demo</title>
    <script src="../src/KChart.js"></script>
</head>
<body>
    <canvas id="canvas" height="800" width="800"></canvas>
    <script>
        var Style = KChart.Style;
        var canvas = document.getElementById('canvas');
        var graphics = new KChart.CanvasGraphics(canvas);
        var barChart = new KChart.BarChart(graphics, {
            data: {
                values: [10, 50, 100, 500, 450, 230, 120],
                //barWidth: '70%',

                //    new Style({

                //        fill: true,

                //    }),

                //    }),

                //        stroke: false,

                //        fillColor: "green"
                //    }),
                //    new Style({
                //        stroke: false,
                //        fill: true,
                //        fillColor: "blue"
                //    }),
                //    new Style({
                //        stroke: false,
                //        fill: true,
                //        fillColor: "yellow"
                //    }),
                //    new Style({
                //        stroke: false,
                //        fill: true,

                //    }),
                //    new Style({
                //        stroke: false,
                //        fill: true,
                //        fillColor: "#ccc"
                //    }),
                //]
            },
            grid: {
                left: '5%',
                right: '5%',
                top: '5%',
                bottom: '5%'
            },

            xAxis: {
                style: new Style({
                    borderColor: 'black',
                    weight: '1px',
                    fill: true,
                    fillColor: 'black'
                }),
                labels: ['aa', 'bb', 'cc', 'dd', 'ee', 'ff', 'gg']
            },

            yAxis: {
                style: new Style({
                    borderColor: 'black',
                    weight: '1px',
                    textAlign: 'right',
                    textBaseline: 'middle'
                }),
                valueLineStyle: new Style({
                    borderColor: '#ccc',
                    weight: '1px',
                    fill: true,
                    fillColor: 'black'
                })
            },
            event: {
                hover: {
                    enable: true,
                    tooltipStyle: new Style({
                        fillColor: "rgba(50, 50, 50, 0.701961)",
                        fontColor: "#fff",
                        fontSize: '14px'
                    })
                }
            }
        });
        barChart.draw();
