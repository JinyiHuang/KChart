<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../src/KChart.js" ></script>
	</head>
	<body>
		<div id="container" style="width:75%">
			<canvas id="canvas" width="800" height="800"></canvas>
		</div>
		<script>
			var data = {
				"一月": 50,
				"二月": 150,
				"三月": 40,
				"四月": 100,
				"五月": 110,
				"六月": 200
			};
			var fanChart = new KChart.FanChart(600, 600, data);

			var c = document.getElementById('canvas');
			fanChart.draw(c);
		</script>
	</body>
</html>
